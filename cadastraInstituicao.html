<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/scripts/script.js"></script>
    <link rel="stylesheet" href ="css/style-cadastro-institucional.css">
    <title>Cadastro Institucional</title>
</head>

<body>

    <form class="form-institute-sign-up">
        <label class="label-input" for="cnpj">CNPJ</label>
        <input required="required" minlength="18" maxlength="18" type="text" id="cnpj"class="input-user" placeholder="Digite aqui seu CNPJ"><br>
        <label class="label-input" for="senha">Senha</label>
        <input required="required" type="password" id="senha"class="input-user" placeholder="Digite aqui sua senha"> <br>
        <label class="label-input" for="nome">Nome</label>
        <input required="required" type="text" id="nome"class="input-user" placeholder="Digite aqui o nome da sua empresa"><br>
        <label class="label-input" for="endereco">Endereço</label>
        <input required="required" type="text" id="endereco"class="input-user" placeholder="Digite aqui seu endereço completo"><br>
        <label class="label-input" for="contato">Contato</label>
        <input required="required" type="text" id="contato"class="input-user" placeholder="Digite aqui ou e-mail ou telefone"><br><br>
        <input type="submit"  value="Enviar Cadastro">
    </form>

</body>
</html>
