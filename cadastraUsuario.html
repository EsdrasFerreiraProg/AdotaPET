<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/scripts/script.js"></script>
    <link rel="stylesheet" href ="css/style-cadastro-nao-institucional.css">
    <title>Cadastro Não Institucional</title>
</head>

<body>

    <form>
        <section class = "form-institute-sign-up-1">
        <label class="label-input" for="RG">RG</label>
        <input required="required" minlength="9" maxlength="9" type="text" id="rg"class="input-user" placeholder="Digite aqui seu RG"><br>
        <label class="label-input" for="senha">Senha</label>
        <input required="required" type="password" id="senha"class="input-user" placeholder="Digite aqui sua senha"> <br>
        <label class="label-input" for="nome">Nome</label>
        <input required="required" type="text" id="nome"class="input-user" placeholder="Digite aqui o seu nome"><br>
        <label class="label-input" for="endereco">Endereço</label>
        <input required="required" type="text" id="endereco"class="input-user" placeholder="Digite aqui seu endereço completo"><br>
        <label class="label-input" for="sexo">Sexo</label>
        <input required="required" type="text" id="sexo"class="input-user" placeholder="Digite aqui seu sexo"><br>

        <label class="label-input" for="nascimento">Data de nascimento</label>
        <input required="required" type="text" id="nascimento"class="input-user" placeholder="Digite aqui sua data de nascimento"><br>
        <label class="label-input" for="contato">Telefone</label>
        <input required="required" type="text" id="contato"class="input-user" placeholder="Digite aqui seu telefone"><br><br>
        <input type="submit"  value="Enviar Cadastro">
        
    </form>

</body>
</html>
