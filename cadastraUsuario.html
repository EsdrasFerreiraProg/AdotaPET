<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/scripts/script.js"></script>
    <link rel="stylesheet" href ="css/style-cadastro-nao-institucional.css">
    <title>Cadastro Não Institucional</title>
</head>

<body>

    <form action="/form-cadastro-usuario" method="POST">

        <section class = "form-institute-sign-up-1">
       
        <input name="rg" required="required" minlength="9" maxlength="9" type="text" id="rg" class="input-user" placeholder="Digite aqui seu RG"><br>
       
        <input name="nome" required="required" type="text" id="nome" class="input-user" placeholder="Digite aqui o seu nome"><br>
        
        <input name="endereco" required="required" type="text" id="endereco" class="input-user" placeholder="Digite aqui seu endereço completo"><br>
       
        <input name="sexo" required="required" type="text" id="sexo" class="input-user" placeholder="Digite aqui seu sexo"><br>
        
        <input name="nascimento" required="required" type="text" id="nascimento" class="input-user" placeholder="Digite aqui sua data de nascimento"><br>
        
        <input name="contato"required="required" type="text" id="contato" class="input-user" placeholder="Digite aqui seu telefone"><br>
        
        <input name="senha" required="required" type="password" minlength="6" id="senha"class="input-user" placeholder="Digite aqui sua senha"> <br>
       
        <input type="submit" value="Enviar Cadastro">
        
    </form>

</body>
</html>
