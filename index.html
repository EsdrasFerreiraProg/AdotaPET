<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdotaPET</title>
    <script src="/scripts/script.js"></script>
    <link rel="stylesheet"  type="text/css" href ="/css/styles.css">
    

</head>

<body>
    <div class="topnav">
        <a class="active" href="/login">Login</a>
        <a href="/cadastro-instituicao">Cadastro PJ</a>
        <a href="/cadastro-usuario">Cadastro PF</a>
        <a href="https://github.com/EsdrasFerreiraProg">Github</a>
        <h3 class="h3-navbar"><strong>AdotaPET</strong></h3>
    </div>
      

    <div class="text-welcome">
        <h2 class="welcome-h2">Bem-vindo!</h2>
        <h3 class="welcome-h3">Faça login abaixo</h3>
    </div>
<form action="/login" method="POST" class="container">

    <div class="inputBox">
        <input name="usuario"placeholder="Usuario" name="user" id="user" type="text" class="inputUser"><br>
        <input name="senha" placeholder="Senha" name="password" id="password" type="password" class="inputUser">
    </div>

    <br></br>
    
    <div class="line-1"></div>
    
    <button class="login">Login</button>
    
    <div class="sign-up-button">
        <h4 class="no-account">Ainda não tem uma conta?</h4>
         <a href="/cadastro-instituicao">Sign Up</a>
    </div>
    <div class="password-forget">
        <a href="/forget-password">Esqueceu a senha? Clique aqui!</a>
    </div>
</form>



</body>

</html>
